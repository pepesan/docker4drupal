version: '3'
services:

  #PHP Service
  app-prod:
    image: "$DOCKER_IMAGE_PROD"
    #image: drupal:8.8.8-fpm-buster
    container_name: app-prod
    restart: unless-stopped
    depends_on:
      - mariadb-prod
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www/web
    ports:
      - "9002:9000"
    volumes:
      #- ./drupal:/var/www
      #- ./settings-prod.php:/var/www/web/sites/default/settings.php
      - ./local-prod.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network-prod

  #Nginx Service
  webserver-prod:
    #image: nginx:alpine
    image: "$DOCKER_IMAGE_NGINX_PROD"
    container_name: webserver-prod
    restart: unless-stopped
    depends_on:
      - app-prod
      - mariadb-prod
    tty: true
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      #- ./drupal/web:/var/www/html
      - ./app-prod.conf:/etc/nginx/conf.d/default.conf
      - ./volumes-prod/logs:/var/log/nginx
    networks:
      - app-network-prod

  #MySQL Service
  mariadb-prod:
    image: mariadb:10.5.5-focal
    container_name: mariadb-prod
    restart: unless-stopped
    tty: true
    ports:
      - "3308:3306"
    environment:
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: drupal
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal
    volumes:
      - ./volumes-prod/mariadb:/var/lib/mysql/
      - ./my.cnf:/etc/mysql/my.cnf
      - ./volumes-prod/mariadb-tmp:/tmp
    networks:
      - app-network-prod
  crond-prod:
    image: "$DOCKER_IMAGE"
    container_name: crond-prod
    environment:
      CRONTAB: "0 * * * * drush -r /var/www/web cron"
      #LD_PRELOAD: "/usr/local/lib/preloadable_libiconv.so"
    #command: crond -f -d 0
    #command: cron && tail -f /var/log/cron.log
    command: drush -r /var/www/web cron
    depends_on:
      - app-prod
    networks:
      - app-network-prod
    volumes:
      - ./drupal:/var/www
      #ยก- ./volumes/cron.log:/var/log/cron.log
  varnish-prod:
    image: varnish
    container_name: "varnish-prod"
    depends_on:
      - webserver-prod
    volumes:
      - ./default.vcl:/etc/varnish/default.vcl
    ports:
      - 8080:80
    networks:
      - app-network-prod
    environment:
      VARNISH_SECRET: secret
      VARNISH_BYPASS: "false"
    #  VARNISH_BACKEND_HOST: webserver
    #  VARNISH_BACKEND_PORT: 80
    #  VARNISH_CONFIG_PRESET: drupal
    #  VARNISH_ALLOW_UNRESTRICTED_PURGE: 1
#Docker Networks
networks:
  app-network-prod:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local